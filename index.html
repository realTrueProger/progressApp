<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Тестовое задание для Яндекс</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/progress.css">
</head>
<body>

<div class="progress-app">
    <h1>Progress</h1>
    <div class="progress-app__flexContainer">

        <!--Подключаем модуль progress к данному элементу-->
        <div class="progress-bar"></div>

        <!--Элементы управления-->
        <div class="control-panel">
            <label>
                <input class="control-panel__value" id="valueControl" type="text" value="0"> Value (0-100)
            </label><br>
            <label class="control-panel__switch">
                <input id="animateControl" type="checkbox">
                <span class="control-panel__slider"></span><span class="control-panel__switchLabel">Animate</span>
            </label><br>
            <label class="control-panel__switch">
                <input id="hideControl" type="checkbox">
                <span class="control-panel__slider"></span><span class="control-panel__switchLabel">Hide</span>
            </label>
        </div>
    </div>
</div>

<script src="js/progress.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
